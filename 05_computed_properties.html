<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <h4>{{message}}</h4>
        <h4>Length : {{getLength}}</h4>
        <h4>Reverse : {{reverse}}</h4>
        <button @click="show">click</button>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    let app = new Vue({
        el : "#app",
        data : {
            title : "Using Computed",
            message : "Hello Min Ga Lar Pr",
        },
        methods : {
            show(){
                alert("hello");
            }
        },
        computed : {
            getLength(){
                let len = this.message.length;
                return len;
            },
            reverse(){
                let rev = this.message.toLowerCase().split(" ").reverse().join(" ");
                return rev;
            }
        }
    })
</script>
</html>
